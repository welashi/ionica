<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      P!anomer: помнит все
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        P!anomer: помнит все
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of getProiducts()">
      <ion-checkbox [(ngModel)]="product.checked"></ion-checkbox>
      <ion-label class="ion-margin-start" [class.stroke]="product.checked">
        {{ product.name }}, {{ product.qty }} {{ product.qlt}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
